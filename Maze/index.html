	<head>
		<style>
			.MazeBox{
				width:605px;
				height:500px;
				position:absolute;
				left:50%;
				top:50%;
				margin:-250px 0 0 -302px;
				z-index:1;
			}

			.cells{
				cursor:crosshair;
			}
			#MazeBorders{
				background-color:black;
				z-index:2;
				width:605px;
				height:500px;
				position:absolute;
				left:0px;
				top:0px;"
			}

			#winpopup {
				display: none;
				background-color:#0e83cd;
				color:white;
				text-align:center;
				width:605px;
				height:500px;
				overflow:auto;
				position:absolute;
				left:50%;
				top:50%;
				margin:-250px 0 0 -302px;
				z-index:10;
			}

			#losepopup {
				display: none;
				background-color:#0e83cd;
				color:white;
				text-align:center;
				width:605px;
				height:500px;
				overflow:auto;
				position:absolute;
				left:50%;
				top:50%;
				margin:-250px 0 0 -302px;
				z-index:10;
			}

			#cheatpopup {
				display: none;
				background-color:#0e83cd;
				color:white;
				text-align:center;
				width:605px;
				height:500px;
				overflow:auto;
				position:absolute;
				left:50%;
				top:50%;
				margin:-250px 0 0 -302px;
				z-index:10;
			}

			#startpopup {
				display: none;
				background-color:#0e83cd;
				color:white;
				text-align:center;
				width:605px;
				height:500px;
				overflow:auto;
				position:absolute;
				left:50%;
				top:50%;
				margin:-250px 0 0 -302px;
				z-index:10;
			}

			.btn {
				border: none;
				font-family: inherit;
				font-size: inherit;
				color: inherit;
				background: none;
				cursor: pointer;
				padding: 25px 80px;
				display: inline-block;
				margin: 15px 30px;
				text-transform: uppercase;
				letter-spacing: 1px;
				font-weight: 700;
				outline: none;
				position: relative;
				-webkit-transition: all 0.3s;
				-moz-transition: all 0.3s;
				transition: all 0.3s;
			}

			.btn:after {
				content: '';
				position: absolute;
				z-index: -1;
				-webkit-transition: all 0.3s;
				-moz-transition: all 0.3s;
				transition: all 0.3s;
			}

			.btn:after {
				width: 0%;
				height: 100%;
				top: 0;
				left: 0;
				background: #fff;
			}

			.btn:hover,
			.btn:active {
				color: #0e83cd;
			}

			.btn:hover:after,
			.btn:active:after {
				width: 100%;
			}

		</style>
		<script type="text/javascript">
			function show_win() {
				document.getElementById('winpopup').style.display="block";
			}

			function hide_win() {
				document.getElementById('winpopup').style.display="none";
			}

			function show_lose() {
    				document.getElementById('losepopup').style.display="block";	
			}

			function hide_win() {
				document.getElementById('losepopup').style.display="none";
			}

			function show_start() {
				document.getElementById('startpopup').style.display="block";
			}

			function hide_start() {
				document.getElementById('startpopup').style.display="none";
			}

			function click_start() {
				document.getElementById('startpopup').style.display="none";
				//move cursor to venter of a1
			}

			function click_start_over() {
				document.getElementById('startpopup').style.display="block";
				document.getElementById('losepopup').style.display="none";
				document.getElementById('winpopup').style.display="none";
				document.getElementById('cheatpopup').style.display="none";
			}

			function show_cheat() {
				document.getElementById('cheatpopup').style.display="block"
			}

			function hide_cheat() {
				document.getElementById('cheatpopup').style.display="none"
			}


		</script>
