		<script type="text/javascript">
		var wallTouch = 0;
		function lose(){
			if (wallTouch === 0){
				document.getElementById("info").innerHTML = "Hm. That's not good. Better luck next time...";
				document.getElementById('losepopup').style.display="block";	
				wallTouch = 1;
			}
		}
		
		function begin(){
			document.getElementById("info").innerHTML = "Don't hit any walls...";
			document.getElementById('startpopup').style.display="none";
			document.getElementById('startGate').style.backgroundColor="#b0a18e"
			wallTouch = 0;
		}
		
		function win(){
			if (wallTouch === 0){
				document.getElementById("info").innerHTML = "Somebody's going to be rich...";
				document.getElementById('winpopup').style.display="block";		
				wallTouch = 2;
			}
		}

		function show_win() {
			document.getElementById('winpopup').style.display="block";
		}
		function hide_win() {
			document.getElementById('winpopup').style.display="none";
		}
		function show_lose() {
				document.getElementById('losepopup').style.display="block";	
		}
		function hide_win() {
			document.getElementById('losepopup').style.display="none";
		}
		function show_start() {
			document.getElementById('startpopup').style.display="block";
		}
		function hide_start() {
			document.getElementById('startpopup').style.display="none";
		}
		function click_start() {
			document.getElementById('startpopup').style.display="none";
		}
		function click_start_over() {
			document.getElementById('losepopup').style.display="none";
			document.getElementById('winpopup').style.display="none";
			document.getElementById('startpopup').style.display="block";
			document.getElementById('startGate').style.backgroundColor="#262216"
		}
